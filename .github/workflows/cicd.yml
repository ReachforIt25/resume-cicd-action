name: buil push and deploy image

on:
      
    push:
      branches:
        - "main"
    pull_request:
      branches: [main]

permissions:
    id-token: write
    contents: read

env:
    AWS_REGION: us-east-1
    AWS_ROLE:  ${{ secrets.AWS_ACTION_ROLE }}  
    ECR_REPO_NAME: dev            
    IMAGE_TAG: ${{github.run_number}}
    ECS_SERVICE: nginx-service              # set this to your Amazon ECS service name
    ECS_CLUSTER: nginx-cluster                 # set this to your Amazon ECS cluster name
    ECS_TASK_DEFINITION: .github/workflows/td.json # set this to the path to your Amazon ECS task definition
                                                # file, e.g. .aws/task-definition.json
    CONTAINER_NAME: nginx       # set this to the name of the container in the
                                                # containerDefinitions section of your task definition
      

jobs:
    build-and-test:
        runs-on: ubuntu-latest   # this is a shared runner / github runner
        steps:
